name: Drupal CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

build:
  name: ðŸ”¨ Build Docker Image
  runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose version

    - name: Build Drupal Docker image
      run: docker-compose -f docker-compose.yml build

    - name: Run Tests (optional)
      run: |
        echo "Running tests..."  # Replace with real test commands if needed

  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging..."  # Replace with actual deployment steps

  smoke-test-staging:
    name: ðŸ§ª Smoke Test Staging
    runs-on: ubuntu-latest
    needs: deploy-staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests on staging..."  # Replace with health checks

  deploy-production:
