name: Drupal CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger for pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push Drupal Docker image
      run: |
        docker-compose -f docker-compose.yml build

    - name: Run Tests (If any)
      run: |
        # Add any test commands you want to run here (e.g., PHPUnit for Drupal)
        echo "Running tests..."

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Staging
      run: |
        # Add your staging deployment steps here (e.g., using AWS CLI, SSH, etc.)
        echo "Deploying to staging..."

  smoke-test-staging:
    runs-on: ubuntu-latest
    needs: deploy-staging

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Smoke Tests on Staging
      run: |
        # Add your smoke test commands here (e.g., test that the site is reachable)
        echo "Running smoke tests on staging..."

  deploy-production:
    runs-on: ubuntu-latest
    needs: smoke-test-staging
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Production
      run: |
        # Add your production deployment steps here (e.g., using AWS CLI, SSH, etc.)
        echo "Deploying to production..."

